<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="container-modo">
        <h1 class="container-title">
            Our Pricing
        </h1>
        <div class="modalidad">
            <div class="modalidad-tipo">Annually</div>
            <div id="toggle" class="modalidad-toggle"><div class="ball"></div></div>
            <div class="modalidad-tipo">Monthly</div>
        </div>
    </header>

    <main class="container-cards">
        
        <div class="cards-items">
            <h2 class="cards-items__title">Basic</h2>
            <div id="cards-items__pricing1" class="cards-items__pricing">$19.99</div>

            <div class="cards-items__features">
                <p class="items-paragraph">500GB Storage</p>
                <p class="items-paragraph">2 Users Allowed</p>
                <p class="items-paragraph">Send up to 3GB</p>
                <a id="btn-active2" class="btn-learn ">Learn More</a>
            </div>
            
        </div>

        <div id="card-professional" class="cards-items card-professional">
            <h2 class="cards-items__title title-professional">Professional</h2>
            <div id="cards-items__pricing2" class="cards-items__pricing pricing-professional">$24.99</div>
            
            <div class="cards-items__features">
                <p class="items-paragraph items-professional">1TB Storage</p>
                <p class="items-paragraph items-professional">5 Users Allowed</p>
                <p class="items-paragraph items-professional">Send up to 10GB</p>
                <a id="btn-active"class="btn-learn btn-professional">Learn More</a>
            </div>
            

        </div>

        <div class="cards-items">
            <h2 class="cards-items__title">Master</h2>
            <div id="cards-items__pricing3" class="cards-items__pricing">$39.99</div>

            <div class="cards-items__features">                
                <p class="items-paragraph">2TB Storage</p>
                <p class="items-paragraph">10 Users Allowed</p>
                <p class="items-paragraph">Send up to 20GB</p>    
                <a id="btn-active3" class="btn-learn">Learn More</a>
            </div>


        </div>
    </main>

    <script src="/assets/js/main.js"></script>
</body>

</html>
